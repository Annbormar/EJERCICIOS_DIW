<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TailwindCSS Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../build/css/styles.css">
</head>

<body class="bg-slate-400 py-12">

    <article class="w-72 bg-white mx-auto p-4 rounded-xl flex flex-col gap-8 md:flex-row md:max-w-lg md:w-2/3">
        <!--imagen-->
        <figure class="md:w-1/3">
            <img class="rounded-xl block h-full object-cover" src="./img/person.jpg"
                alt="programador altamente gatificado (es un gato)">
        </figure>
        <!--Bloque de texto y botones-->
        <div class="flex-1">
            <h2 class="text-2xl font-bold">Mr Whiskers</h2>
            <p class="text-lg text-zinc-600">Senior Developer</p>

            <!--Parte que se oculta-->
            <div class="bg-zinc-100 rounded-sm mt-4 p-3 hidden md:flex justify-between">
                <div>
                    <h3 class="text-zinc-600 font-bold">Articles</h3>
                    <p class="text-2xl font-bold text-center">70</p>
                </div>
                <div>
                    <h3 class="text-zinc-600 font-bold">Followers</h3>
                    <p class="text-2xl font-bold text-center">20k</p>
                </div>
                <div>
                    <h3 class="text-zinc-600 font-bold">Rating</h3>
                    <p class="text-2xl font-bold text-center">8.8</p>
                </div>
            </div>

            <!--Botones-->
            <div class="grid gap-4 mt-6 md:grid-flow-col">
                <a href="#" class="border-2 border-zinc-400 text-center rounded-lg py-4 px-8 text-zinc-700">Chat</a>
                <a href="#" class="border-2 border-zinc-400 text-center rounded-lg py-4 px-8 bg-blue-600 text-white">Follow</a>
            </div>

        </div>

    </article>


</body>

</html>
