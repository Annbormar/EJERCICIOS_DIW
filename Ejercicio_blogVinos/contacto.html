<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>

<body>
    <!-- CABECERA -->

    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html">
                    <h1 class="no-margin text-center">Blog<span>DeVinos</span></h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="catas.html">Catas</a>
                    <a href="#">Contacto</a>
                </nav>
            </div>
            <div class="tagline text-center">
                <h2 class="no-margin">El mejor blog sobre vinos</h2>
                <p class="no-margin">Aprende de los mejores sumilleres y expertos en vinos</p>
            </div>
        </div>
    </header>
    <!-- FORMULARIO -->

    <div class="container">
        <h2 class="text-center">Contacto</h2>
        <main class="grid column-center">
            <div class="columns-12">
                <img src="../DW2/img/contacto.jpg" alt="botellas vino">
            </div>
            <div class="columns-10 contact-form">
                <form action="#">
                    <div class="field">
                        <label for="name">Nombre</label>
                        <input id="name" type="text" class="input" required placeholder="Tu Nombre">
                    </div>
                    <div class="field">
                        <label for="mail">Email</label>
                        <input id="email" type="email" class="input" required placeholder="Tu correo electronico">
                    </div>
                    <div class="field">
                        <label for="msg">Mensaje</label>
                        <textarea id="msg"></textarea>

                    </div>
                    <div class="field submit">
                        <input type="submit" value="enviar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="#">
                    <h1 class="no-margin text-center">Blog<span>DeVinos</span></h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="catas.html">Catas</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
                <nav class="socials">
                    <!-- <a href="https://es-es.facebook.com/"><i class="fab fa-facebook-f"></i></a> -->
                    <a href="https://es-es.facebook.com/"></a>
                    <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/?themeRefresh=1"><i class="fab fa-youtube-square"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>


                </nav>
            </div>

        </div>
    </footer>

</body>

</html>
